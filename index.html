<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!--Bootstrap-->
    <link rel="stylesheet" href="./style.css" />
    <title>RocketNews - Informações em 5 minutos</title>
  </head>
  <body>
    <section id="container">
      <!--Início container-->
      <section class="row">
        <div class="col-sm-6">
          <div>
            <img class="logo" src="./assets/logo.svg" alt="" />
          </div>

          <div class="infos">
            <h1>atualize ideias e informações em 5 minutos.</h1>
            <h2>
              tudo que você precisa saber para começar seu dia bem e informado
            </h2>
            <p>
              noticias sobre o universo Rocketseat, e tudo o que precisa para
              começar o dia melhor. perfeito para se preparar para codar ☕
            </p>
          </div>

          <div id="forms">
            <label for="form">Digite seu email: </label> <br />
            <form class="box-form" action="#">
              <input id="form" type="text" value="oi@email.com" />
              <button class="btn-form" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#8257E5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
              </button>
            </form>
          </div>
        </div>

        <div class="col-sm-6">
          <img class="image" src="./assets/read_news.jpg" alt="" />
        </div>
      </section>
    </section>
    <!--Fim container-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
